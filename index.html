<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Listing UI</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!-- Nav Bar Begins-->
    <div class="navbar">
        <div class="icons">
            <div class="icon">Venia</div>
        </div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Smart Gear</a></li>
            <li><a href="#">Accessories</a></li>
        </ul>
        <div class="icons">
            <div class="icon">ðŸ””</div>
        </div>
    </div>
     <!-- Nav Bar Ends-->
        
     <!-- Search Box -->
        <div class="search-container">
            <input id="searchInput" type="text" placeholder="Search...">
            <select id="searchdropdown" name="options">
                <option selected disabled value="">Sort</option>
                <option value="price">Sort by price</option>
                
            </select>

        </div>

     <div class="container">
        <div class="filters">
            <h3>Categories</h3>
            <div class="filter-category">
                <label><input type="checkbox" id="mens-clothing-checkbox" data-category="men's clothing"> men's clothing</label>
            </div>
            <div class="filter-category">
                <label><input type="checkbox" id="jewelery-checkbox" data-category="jewelery"> jewelry </label>
            </div>
            <div class="filter-category">
                <label><input type="checkbox" id="electronics-checkbox" data-category="electronics"> electronics </label>
            </div>
            <div class="filter-category">
                <label><input type="checkbox" id="womens-clothing-checkbox" data-category="women's clothing"> women's clothing</label>
            </div>
        </div>
        
        <div class="products">
            <div class="loader"></div>
            
            <div class="product-card">
                <img src="" alt="Product Image">
                <h3></h3>
                <p></p>
            </div>
            <!-- Add more product cards as needed -->
        </div>
    </div>
    <button class="load-more" style="display: none;">Load More</button>

    
    <footer>
        
    </footer>

</body>
